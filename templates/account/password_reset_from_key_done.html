{% extends 'layouts/b.html' %}
{% load i18n allauth %}

{% block title %}Reset Password -{% endblock title %}

{% block content %}
<section class="bg-white ">
  <div class="py-8 sm:py-16 px-4 mx-auto max-w-2xl">
    <h2 class="text-2xl font-bold text-gray-900 mb-8">
      {% trans "Reset Password" %}
    </h2>
    <p>
      {% blocktrans %}Your password is now changed.{% endblocktrans %}
    </p>
    <p>
      <a class="underline text-blue-500" href="{% url 'account_login' %}">Login</a>
      again using the new credentials.
    </p>
  </div>
</section>
{% endblock content%}
