<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="{% if debug %}{% static 'css/style.css' %}{% else %}{% static 'css/style.min.css' %}{% endif %}"> -->
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="shortcut icon" href="../static/img/logo.png" type="image/png">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <title>Django CRM</title>
</head>

<body class="bg-slate-100">

  <header x-data="{ mobileNavOpen: false }"
    class="md:flex items-center justify-between [&>*]:px-8 h-16 bg-gray-800 text-white sticky top-0 z-50">
    <div class="flex items-center justify-between h-16">
      <logo>
        <a class="flex items-center gap-1" href="">
          <img class="h-6" src="../static/img/logo.svg" alt="infinity-logo">
          <span class="font-sans font-extrabold">CRM</span>
        </a>
      </logo>
      <mobileicon class="md:hidden">
        <a @click="mobileNavOpen = !mobileNavOpen"
          class="size-12 flex items-center justify-center cursor-pointer select-none hover:bg-gray-700 rounded-lg">
          <img x-show="!mobileNavOpen" class="size-6" src="../static/img/menu.svg" alt="hamburger-menu">
          <img x-show="mobileNavOpen" @click.away="mobileNavOpen = false" x-cloak class="size-6" src="../static/img/close.svg"
            alt="close-button">
        </a>
      </mobileicon>
    </div>
    <nav x-show="mobileNavOpen" x-cloak
      class="md:!block bg-gray-800 h-screen w-screen md:h-auto md:w-auto -mt-26 md:mt-0 absolute md:relative z-[-1]"
      x-transition:enter="duration-300 ease-out" x-transition:enter-start="opacity-0 -translate-y-96"
      x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="duration-300 ease-out"
      x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-96">
      <ul class="flex items-center navitems flex-col md:flex-row gap-8 md:gap-0 justify-center h-full -translate-y-10 md:translate-y-0">
        <li><a href="">Recent Events</a></li>
        <li x-data="{ dropdownOpen: false}" class="relative">
          <a @click="dropdownOpen = !dropdownOpen" @click.away="dropdownOpen = false" class="cursor-pointer select-none">
            <img class="h-6 outline-double outline-gray-700 rounded-full object-cover bg-primary" src="../static/img/user.svg"
              alt="user-avatar">
            User
            <img x-bind:class="dropdownOpen ? 'rotate-180 duration-300' : '' " class="w-4 mt-1" src="../static/img/expand-arrow.svg" alt="">
          </a>
          <div x-show="dropdownOpen" x-cloak class="absolute right-0 bg-white text-black shadow rounded-lg w-40 p-2 z-20"
            x-transition:enter="duration-300 ease-out" x-transition:enter-start="opacity-0 -translate-y-5 scale-90"
            x-transition:enter-end="opacity-100 translate-y-0 scale-100" x-transition:leave="duration-300 ease-out"
            x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-5">
            <ul class="menulist [&>li>a]:justify-end">
              <li><a href="">My Profile</a></li>
              <li><a href="">Log Out</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <hero class="grid bg-gray-700 text-white">
    <!-- <div class="col-start-1 row-start-1 bg-gray-800 bg-opacity-40 w-full h-full"></div> -->
    <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 lg:px-12">
      <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl lg:text-6xl">Django CRM</h1>
      <p class="mb-8 text-lg font-normal lg:text-xl sm:px-16 xl:px-48">Manage and Track your customers with ease</p>
      <a href="" class="button">Get Started
        <svg class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </a>
    </div>
  </hero>



  <main class=" card mx-auto w-[90%] mt-6">
    <div class="bg-white relative sm:rounded-lg overflow-hidden">
      <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
        <div class="w-full md:w-1/2">
          <form class="flex items-center">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 " fill="currentColor" viewbox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <input type="text" id="simple-search"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2"
                placeholder="Search" required="">
            </div>
          </form>
        </div>
        <div
          class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
          <div x-data="{dropdownOpen: false}" @click.away="dropdownOpen = false"
            class="relative flex items-center space-x-3 w-full md:w-auto">
            <!-- <button id="actionsDropdownButton" data-dropdown-toggle="actionsDropdown"
              class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 "
              type="button">
              <svg class="-ml-1 mr-1.5 w-5 h-5" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true">
                <path clip-rule="evenodd" fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
              </svg>
              Actions
            </button>
            <div id="actionsDropdown"
              class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow">
              <ul class="py-1 text-sm text-gray-700" aria-labelledby="actionsDropdownButton">
                <li>
                  <a href="#" class="block py-2 px-4 hover:bg-gray-100">Mass Edit</a>
                </li>
              </ul>
              <div class="py-1">
                <a href="#"
                  class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">Delete
                  all</a>
              </div>
            </div> -->
            <button @click="dropdownOpen = false" type="button"
              class="w-full md:w-auto flex items-center justify-center text-white bg-primary hover:bg-primary_dark font-medium rounded-lg text-sm px-4 py-2 transition-transform duration-300 active:scale-95">
              <svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path clip-rule="evenodd" fill-rule="evenodd"
                  d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
              </svg>
              Add Customer
            </button>
            <button @click="dropdownOpen = !dropdownOpen"
              class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:z-10"
              type="button">
              <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="h-4 w-4 mr-2 " viewbox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
                  clip-rule="evenodd" />
              </svg>
              Filter
              <svg class="-mr-1 ml-1.5 w-5 h-5" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true">
                <path clip-rule="evenodd" fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
              </svg>
            </button>
            <div x-show="dropdownOpen" x-cloak class="absolute  top-12 right-0 z-10 w-48 p-3 bg-gray-50 rounded-lg shadow"
              x-transition:enter="duration-300 ease-out" x-transition:enter-start="opacity-0 -translate-y-5 scale-90"
              x-transition:enter-end="opacity-100 translate-y-0 scale-100" x-transition:leave="duration-300 ease-out"
              x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-5">
              <ul class="space-y-2 text-sm" aria-labelledby="filterDropdownButton">
                <li class="flex items-center">
                  <input id="lead" type="checkbox" value="" class="w-4 h-4 bg-gray-100 border-gray-300 rounded-lg text-primary">
                  <label for="lead" class="ml-2 text-sm font-medium text-gray-900 ">Leads (56)</label>
                </li>
                <li class="flex items-center">
                  <input id="prospect" type="checkbox" value="" class="w-4 h-4 bg-gray-100 border-gray-300 rounded-lg text-primary">
                  <label for="prospect" class="ml-2 text-sm font-medium text-gray-900">Prospects (16)</label>
                </li>
                <li class="flex items-center">
                  <input id="customer" type="checkbox" value="" class="w-4 h-4 bg-gray-100 border-gray-300 rounded-lg text-primary">
                  <label for="customer" class="ml-2 text-sm font-medium text-gray-900 ">Customers (49)</label>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500 mb-40">
          <thead class="text-xs text-gray-700 uppercase bg-gray-100 ">
            <tr>
              <th scope="col" class="hidden sm:table-cell px-4 py-3">S.No.</th>
              <th scope="col" class="px-4 py-3">ID</th>
              <th scope="col" class="px-4 py-3">Name</th>
              <th scope="col" class="hidden lg:table-cell px-4 py-3">Email</th>
              <th scope="col" class="px-4 py-3">Type</th>
              <th scope="col" class="px-4 py-3">
                <span class="sr-only">Actions</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b hover:bg-gray-200">
              <td class="hidden sm:table-cell px-4 py-3">1</td>
              <td class="px-4 py-3">#256</td>
              <th scope="row" class="w-full max-w-0 sm:max-w-none sm:w-auto px-4 py-3 font-medium text-gray-900 whitespace-nowrap truncate ">Chandler Bing</th>
              <td class="hidden lg:max-w-40 lg:table-cell px-4 py-3 truncate">chandler@gmail.com</td>
              <td class="px-4 py-3">
                <span class="inline-flex items-center rounded bg-yellow-200 px-2.5 py-0.5 text-xs font-medium text-yellow-800">
                  Prospect
                </span>
              </td>
              <td x-data="{dropdownOpen: false}" @click.away="dropdownOpen = false"
                class="relative px-4 py-3 flex items-center justify-end">
                <button @click="dropdownOpen = !dropdownOpen"
                  class="relative inline-flex items-center p-0.5 text-sm font-medium text-center text-gray-500 hover:text-gray-800 hover:bg-gray-300 rounded-lg focus:outline-none"
                  type="button">
                  <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                  </svg>
                </button>
                <div x-show="dropdownOpen" x-cloak class="absolute top-10 z-10 w-44 bg-gray-50 rounded divide-y divide-gray-100 shadow"
                  x-transition:enter="duration-300 ease-out" x-transition:enter-start="opacity-0 -translate-y-5 scale-90"
                  x-transition:enter-end="opacity-100 translate-y-0 scale-100" x-transition:leave="duration-300 ease-out"
                  x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-5">
                  <ul class="py-1 text-sm text-gray-700" aria-labelledby="dropdown-button">
                    <li>
                      <a href="#" class="block py-2 px-4 hover:bg-gray-100">View</a>
                    </li>
                    <li>
                      <a href="#" class="block py-2 px-4 hover:bg-gray-100">Edit</a>
                    </li>
                  </ul>
                  <div class="py-1">
                    <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-red-100">Delete</a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

  </main>



</body>

</html>
